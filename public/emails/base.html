<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trippz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #4F46E5;
      padding: 24px;
      text-align: center;
    }
    .header h1 {
      color: white;
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }
    .content {
      padding: 32px 24px;
      line-height: 1.6;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      font-size: 12px;
      background-color: #f3f4f6;
      border-top: 1px solid #e5e7eb;
    }
    .button {
      display: inline-block;
      background-color: #4F46E5;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      margin: 16px 0;
    }
    .button:hover {
      background-color: #4338ca;
    }
    .info {
      background-color: #f3f4f6;
      border-radius: 6px;
      padding: 16px;
      margin: 16px 0;
    }
    .divider {
      height: 1px;
      background-color: #e5e7eb;
      margin: 24px 0;
    }
    .social-links {
      text-align: center;
      margin-top: 16px;
    }
    .social-links a {
      display: inline-block;
      margin: 0 8px;
      color: #6b7280;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Trippz</h1>
    </div>
    <div class="content">
      {{> content}}
    </div>
    <div class="footer">
      <p>&copy; {{year}} Trippz. All rights reserved.</p>
      <p>If you have any questions, please contact us at <a href="mailto:support@trippz.com">support@trippz.com</a></p>
      <div class="social-links">
        <a href="https://facebook.com/trippz">Facebook</a> |
        <a href="https://twitter.com/trippz">Twitter</a> |
        <a href="https://instagram.com/trippz">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
